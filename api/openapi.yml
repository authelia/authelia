    authelia_auth:
      type: apiKey
      name: '{{ .Session }}'
      in: cookie
    {{- if .OpenIDConnect }}
    openid:
      type: openIdConnect
      openIdConnectUrl: '{{ .BaseURL | default "https://auth.example.com/" }}.well-known/openid-configuration'
    {{- end }}
