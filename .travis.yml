language: node_js
node_js:
- '9'
services:
- docker
- ntp
addons:
  chrome: stable
  apt:
    sources:
    - google-chrome
    packages:
    - libgif-dev
    - google-chrome-stable
  hosts:
  - admin.example.com
  - login.example.com
  - single_factor.example.com
  - dev.example.com
  - home.example.com
  - mx1.mail.example.com
  - mx2.mail.example.com
  - public.example.com
  - authelia.example.com
  - admin.example.com

before_install:
- npm install -g npm@'>=2.13.5'
- pushd client && npm install && popd

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- "./scripts/authelia-scripts travis"
after_success:
- "./scripts/authelia-scripts publish-docker"

