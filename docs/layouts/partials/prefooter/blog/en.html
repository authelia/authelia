<section class="section section-md">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-xl-10">
        <h2 class="h3 mt-3 text-center">Latest from the Authelia blog</h2>
        <div class="card-list">
          {{- range first 3 (where (where (where .Site.RegularPages.ByDate.Reverse "Section" "blog") "Params.draft" "ne" true) "Params.homepage" "ne" false) }}
          <div class="card">
            <div class="card-body">
              <article>
                <h3><a class="stretched-link text-body" href="{{ .RelPermalink }}">{{ .Params.title }}</a></h3>
                <p>{{ .Params.summary | safeHTML }}</p>
                {{ partial "main/blog-meta.html" . -}}
              </article>
            </div>
          </div>
          {{ end -}}
        </div>
      </div>
    </div>
  </div>
</section>
