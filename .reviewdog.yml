---
runner:
  golangci:
    cmd: golangci-lint run
    errorformat:
      - '%E%f:%l:%c: %m'
      - '%E%f:%l: %m'
      - '%C%.%#'
    level: error
  eslint:
    cmd: cd web && eslint -f rdjson '*/**/*.{js,ts,tsx}'
    format: rdjson
    level: error
  yamllint:
    cmd: yamllint --format parsable .
    errorformat:
      - '%f:%l:%c: %m'
    level: warning
  gitleaks:
    cmd: .buildkite/lint.sh gitleaks
    format: rdjson
    level: error
...
