    - domain: 'dev.example2.com'
      resources:
        - '^/users/harry/.*$'
      subject: 'user:harry'
      policy: 'two_factor'
    - domain: '*.mail.example2.com'
      subject: 'user:bob'
      policy: 'two_factor'
    - domain: 'dev.example2.com'
      resources:
        - '^/users/bob/.*$'
      subject: 'user:bob'
      policy: 'two_factor'
    - domain: 'singlefactor.example3.com'
      policy: 'one_factor'
    - domain: 'public.example3.com'
      policy: 'bypass'
    - domain: 'secure.example3.com'
      policy: 'bypass'
      methods:
        - 'OPTIONS'
