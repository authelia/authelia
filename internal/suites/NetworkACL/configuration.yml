---
certificates_directory: '/certs/'

server:
  address: 'tcp://:9091'
  tls:
    certificate: '/pki/public.backend.crt'
    key: '/pki/private.backend.pem'

log:
  level: 'debug'

storage:
  encryption_key: 'a_not_so_secure_encryption_key'
  local:
    path: '/config/db.sqlite'

notifier:
  smtp:
    address: 'smtp://mail.example.com:1025'
    sender: 'admin@example.com'

identity_validation:
  reset_password:
    jwt_secret: 'a_very_important_secret'

regulation:
  max_retries: 3
  find_time: '5 minutes'
  ban_time: '15 minutes'

session:
  secret: 'unsecure_session_secret'
  expiration: '1 hour'
  inactivity: '3 minutes'
  remember_me: '1 year'
  cookies:
    - domain: 'example.com'
      authelia_url: 'https://login.example.com:8080'

authentication_backend:
  file:
    path: '/config/users.yml'

totp:
  disable_reuse_security_policy: true

webauthn:
  disable: false

access_control:
  default_policy: 'deny'
  networks:
    - name: 'Clients'
      networks:
        - '192.168.240.202/32'
        - '192.168.240.203/32'
  rules:
    - domain: 'secure.example.com'
      policy: 'one_factor'
      networks:
        - '192.168.240.201/32'
    - domain: 'secure.example.com'
      policy: 'bypass'
      networks:
        - 'Clients'
    - domain: 'secure.example.com'
      policy: 'two_factor'
...
