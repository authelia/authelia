---
certificates_directory: '/certs/'

server:
  address: 'tcp://:9091/auth'
  tls:
    certificate: '/pki/public.backend.crt'
    key: '/pki/private.backend.pem'

log:
  level: 'debug'

storage:
  encryption_key: 'a_not_so_secure_encryption_key'
  local:
    path: '/config/db.sqlite'

notifier:
  smtp:
    address: 'smtp://mail.example.com:1025'
    sender: 'admin@example.com'

identity_validation:
  reset_password:
    jwt_secret: 'a_very_important_secret'

session:
  secret: 'unsecure_session_secret'
  expiration: '1 hour'
  inactivity: '3 minutes'
  remember_me: '1 year'
  cookies:
    - domain: 'example.com'
      authelia_url: 'https://login.example.com:8080/auth/'

authentication_backend:
  file:
    path: '/config/users.yml'

totp:
  disable_reuse_security_policy: true

webauthn:
  disable: false

access_control:
  default_policy: deny
  rules:
    - domain: ['home.example.com', 'public.example.com']
      policy: 'bypass'
    - domain: 'deny.example.com'
      policy: 'deny'
    - domain: 'admin.example.com'
      policy: 'two_factor'
    - domain: 'secure.example.com'
      policy: 'two_factor'
    - domain: 'singlefactor.example.com'
      policy: 'one_factor'
...
